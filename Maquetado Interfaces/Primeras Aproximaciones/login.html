<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Maquetado Interfaces/styles/login.css">
    <title>Inicia sesión</title>
</head>
<body>
    <div class="background-container">
        
        <img src="/Maquetado Interfaces/img/FondoRegistro.JPG" alt="Fondo" class="background-image">
        <br> <br>
        <form action="/submit" method="post">
            <div class="logo-container">
                <img src="/Maquetado Interfaces/img/opcion_6.png" alt="Logo" class="form-logo">
            </div>
            <br>
            <input type="email" id="email" name="email" placeholder="Dirección de correo electrónico" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <a href="" class="olvidaste-contra">¿Olvidó su contraseña?</a>
            <br>
            <br>
            <a href="home.html" class="btn-link">Iniciar sesión</a>
            <br>
            <div class="inline-container">
                <p class="inline-text">¿No tiene cuenta?</p>
                <a href="registro.html" class="register-link">Registrarse ahora</a>
            </div>
        </form>
    </div>
</body>
</html>
